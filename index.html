<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>“优译杯”参赛作品展示</title>
    <style>
        /* 全局重置与字体 */
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        body {
            background-color: #f9f9f9; /* 柔和的白色背景 */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }

        /* 顶部导航 - 蓝色 (Blue) */
        header {
            background-color: #0033A0; /* 经典的深蓝色 */
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 1.5rem;
            letter-spacing: 2px;
            font-weight: 500;
        }

        /* 主要内容区域 - 白色 (White) */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background-color: #ffffff;
        }

        /* 视频容器 */
        .video-wrapper {
            width: 100%;
            max-width: 800px; /* 限制视频最大宽度 */
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border: 4px solid #fff; /* 白色边框增加层次感 */
        }

        video {
            width: 100%;
            display: block;
            outline: none;
        }

        /* 说明文字区域 - 红色点缀 (Red) */
        .info-box {
            margin-top: 30px;
            max-width: 600px;
            text-align: center;
            border-top: 3px solid #CE1126; /* 红色顶边框 */
            padding-top: 20px;
        }

        .info-box p {
            line-height: 1.8;
            font-size: 0.95rem;
            color: #555;
        }

        .highlight {
            color: #CE1126; /* 红色高亮 */
            font-weight: bold;
        }

        /* 底部页脚 */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            color: #888;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <header>
        <h1>“优译杯”参赛选手作品网站</h1>
    </header>

    <main>
        <div class="video-wrapper">
            <video controls poster="数字人播报.png">
                <source src="数字人.mp4" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
        </div>

        <div class="info-box">
            <p>
                这是<span class="highlight">“优译杯”</span>参赛选手的作品网站，没有其他用途。<br>
                详细制作内容见作品 PPT。<br>
                <span style="display:block; margin-top:10px; font-weight:500;">感谢组织人员。</span>
            </p>
        </div>
    </main>

    <footer>
        &copy; 2024 Youyi Cup Contestant Entry
    </footer>

</body>
</html>
